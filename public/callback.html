<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script src="./js/oidc-client.rsa256.slim.min.js"></script>
    <script>
        const mgr = new Oidc.UserManager({ userStore: new Oidc.WebStorageStateStore({ store: window.localStorage }), loadUserInfo: true, filterProtocolClaims: true, response_mode:"query" });
        mgr.signinRedirectCallback().then(function (user) {
            window.history.replaceState({},
                window.document.title,
                window.location.origin + window.location.pathname);
            window.location = "/";
        });
    </script>
</body>
</html>
